<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Streamify - Spotify Login</title>
    <script>
        const CLIENT_ID = 'your_spotify_client_id'; // Replace with your Spotify client ID
        const REDIRECT_URI = 'https://<your-github-username>.github.io/<your-repo-name>/'; // Your GitHub Pages URL

        // Function to log in to Spotify
        function loginWithSpotify() {
            const scopes = 'user-read-playback-state user-modify-playback-state user-read-private';
            const authUrl = 'https://accounts.spotify.com/authorize?' + new URLSearchParams({
                client_id: CLIENT_ID,
                response_type: 'token',
                redirect_uri: REDIRECT_URI,
                scope: scopes,
            });

            // Redirect the user to Spotify's authorization page
            window.location.href = authUrl;
        }

        // Function to extract access token from the URL hash
        function getAccessTokenFromUrl() {
            const hash = window.location.hash.substring(1);
            const params = new URLSearchParams(hash);
            return params.get('access_token');
        }

        window.onload = () => {
            const accessToken = getAccessTokenFromUrl();
            if (accessToken) {
                document.getElementById('status').textContent = 'Logged in with Spotify!';
                document.getElementById('token').textContent = `Access Token: ${accessToken}`;
            }
        };
    </script>
</head>
<body>
    <h1>Welcome to Streamify</h1>
    <button onclick="loginWithSpotify()">Login with Spotify</button>
    <p id="status">Not logged in</p>
    <p id="token"></p>
</body>
</html>
