<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Streamify - Login</title>
    <link rel="stylesheet" href="global.css">
    <script>
        // Function to redirect to Spotify login
        function redirectToSpotify() {
            const clientId = 'YOUR_SPOTIFY_CLIENT_ID'; // Replace with your Spotify Client ID
            const redirectUri = 'https://username.github.io/streamify'; // Replace with your redirect URI
            const scope = 'user-read-private user-read-email user-read-playback-state user-modify-playback-state user-library-read playlist-read-private user-library-modify user-read-recently-played user-top-read';
            const authUrl = `https://accounts.spotify.com/authorize?response_type=token&client_id=${clientId}&redirect_uri=${encodeURIComponent(redirectUri)}&scope=${encodeURIComponent(scope)}`;

            window.location.href = authUrl; // Redirect to Spotify's authorization page
        }

        // Handle access token from URL hash
        window.onload = function() {
            const hash = window.location.hash;
            if (hash) {
                const token = hash.split('&')[0].split('=')[1]; // Extract access token from URL
                localStorage.setItem('access_token', token); // Store the token in local storage
                window.location.href = 'player.html'; // Redirect to the player page
            }
        }
    </script>
</head>
<body>
    <div class="content">
        <h1>Welcome to Streamify</h1>
        <p>Please log in to continue.</p>
        <button onclick="redirectToSpotify()">Log in with Spotify</button>
    </div>
</body>
</html>
